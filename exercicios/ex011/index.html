<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Vamos colacar varias imagens</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Vamos reproduzir audio</h1>
    <p>Maneira simples</p>
    <audio src="midia/musica.mp3" autoplay controls></audio>
    <p>Outra Maneira</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
    <p>CLIQUE PARA BAIXAR</p>
    <a href="midia/musica.mp3">clique para baixar</a>

    <h1>Hora de colocar videos no site</h1>
    <video src="videos/teste 1.mp4" width="500" controls>
        <!--Para inserir videos a tecnica Ã© a mesma tanto para audios, imagens e videos, mudando apenas as tag e parametros para cada tipo de arquivo -->
    </video>

   </body>
</html>
